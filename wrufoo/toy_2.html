<!DOCTYPE html>
<html>
<head>

    <title>DAT.GUI Toy 2</title>    

    <script src="libs/dat.gui.min.js"></script>

    <script >
    window.onload = function() {

      var fooGui = new dat.GUI();

      var fooVars = {
          fooNumber: 100,
          fooNumSlider: 0,
          fooString: "xyzzy",
          fooBoolean: false,
     // }
   //   var fooOrigamists = {
          fooFirst: 'Lang',
          fooSecond: 'Montroll'          
      }

      console.log( "Hello" );

      fooNumberController = fooGui.add(fooVars, "fooNumber");

      fooNumSliderController = fooGui.add(fooVars, "fooNumSlider" )
                .min(-100).max(100).step(10)
                .onChange( function( newValue ) {
                    console.log( "fooNumSlider changed to" + newValue );
                } )
                .onFinishChange( function( newValue ) {
                      console.log( "fooNumSlider finished changing to "
                                 + newValue);
                } );   


      fooStringController = fooGui.add(fooVars, "fooString");
      fooBooleanController = fooGui.add(fooVars, "fooBoolean").name('Toggle Me');

      fooStringController.onChange( function( newValue ) {
          console.log( "fooString changed to " + newValue );
        }
      );

      fooNumberController.onChange( function( newValue ) {
          console.log( "fooNumber changed to " + newValue );
        }
      );

      fooBooleanController.onChange( function( newValue ) {
          console.log( "fooBoolean changed to " + newValue );
        }
      );
      
      fooFolder1 = fooGui.addFolder( 'Origamists' ) ;
      fooFolder1.add( fooVars, 'fooFirst' );
      fooFolder1.add( fooVars, 'fooSecond' );
  }
    </script>
</head>
<body></body>
  <h1>  No Body Here Either </h1>
</html>
